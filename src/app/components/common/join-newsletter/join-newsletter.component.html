<div class="subscribe">
  <i class="ico-newsletter"></i>

  <form (submit)="join($event, myNewsletterForm.value)" #myNewsletterForm="ngForm" ngNativeValidate>
    <label for="mail">
      <span>
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </span>

      <strong>
        JOIN OUR <br />
        
        NEWSLETTER
      </strong>
    </label>
    
    <input type="email" id="email" name="email" placeholder="Enter E-mail Address" class="subscribe-field" required [(ngModel)]="newsletterForm.email">
    
    <input type="submit" value="Join" class="subscribe-btn btn" *ngIf="!submitted">
    <div class="sk-fading-circle newsletter-loader" *ngIf="submitted">
        <div class="sk-circle1 sk-circle"></div>
        <div class="sk-circle2 sk-circle"></div>
        <div class="sk-circle3 sk-circle"></div>
        <div class="sk-circle4 sk-circle"></div>
        <div class="sk-circle5 sk-circle"></div>
        <div class="sk-circle6 sk-circle"></div>
        <div class="sk-circle7 sk-circle"></div>
        <div class="sk-circle8 sk-circle"></div>
        <div class="sk-circle9 sk-circle"></div>
        <div class="sk-circle10 sk-circle"></div>
        <div class="sk-circle11 sk-circle"></div>
        <div class="sk-circle12 sk-circle"></div>
      </div>
  </form>
</div><!-- /.subscribe -->
