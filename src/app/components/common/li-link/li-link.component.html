<li class="{{item.isArabic ? 'rtl' : ''}}" *ngFor="let item of model">
    <a title="{{item.title}}" *ngIf="route" routerLink="/{{route}}/{{isArabic && route.toLowerCase() == 'category'? ARABIC_SECTION_ID + '/' : ''}}/{{item.id + (item.customUrlTitle ? '/' + item.customUrlTitle : '')}}">{{item.title}}</a>
    <a *ngIf="!route">{{item.title}}</a>
  </li>
