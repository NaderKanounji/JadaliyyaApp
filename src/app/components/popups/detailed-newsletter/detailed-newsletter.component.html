<div class="popup popup-primary mfp-hide" id="popup-detailed-newsletter">
    <header class="popup-head">
      <i class="ico-logo-square"></i>
  
      <h3 class="popup-title">JOIN OUR NEWSLETTER</h3><!-- /.popup-title -->
  
      <a  class="link-close-popup">
        <i class="fa fa-times" aria-hidden="true"></i>
      </a>
    </header><!-- /.popup-head -->
  
    <div class="popup-body">
      <div class="form-primary">
        <form (submit)="submit_form($event, newsletterViewForm.value)" #newsletterViewForm="ngForm" ngNativeValidate>
          <div class="form-body">
            <div class="cols">
              <div class="form-row">
                <div class="col col-1of2">
                  <div class="form-controls">
                    <input type="text" class="field" name="name" id="field-name" placeholder="Full Name" required [(ngModel)]="newsletterForm.name">
                  
                    <i class="fa fa-user" aria-hidden="true"></i>
                  </div><!-- /.form-controls -->
                </div><!-- /.col col-1of2 -->
              
                <div class="col col-1of2">
                  <div class="form-controls">
                    <input type="email" class="field" name="email" id="field-email4" value="" placeholder="Email Address" required [(ngModel)]="newsletterForm.email">
                  
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                  </div><!-- /.form-controls -->
                </div><!-- /.col col-1of2 -->
              </div><!-- /.form-row -->
              
              <div class="form-row">
                <div class="col col-1of2">
                  <div class="form-controls">
                    <input type="text" class="field" name="profession" id="field-profession" value="" placeholder="Profession" [(ngModel)]="newsletterForm.profession">
                  
                    <i class="fa fa-briefcase" aria-hidden="true"></i>
                  </div><!-- /.form-controls -->
                </div><!-- /.col col-1of2 -->
              
                <div class="col col-1of2">
                  <div class="form-controls">
                    <input type="number" class="field" name="phone" id="field-phone" value="" placeholder="Phone" [(ngModel)]="newsletterForm.phone">
                  
                    <i class="fa fa-phone" aria-hidden="true"></i>
                  </div><!-- /.form-controls -->
                </div><!-- /.col col-1of2 -->
              </div><!-- /.form-row -->
            
              <div class="form-row">
                <div class="col col-1of2">
                  <div class="form-controls form-select">
                    <select name="countryId" id="field-country" class="select" required [(ngModel)]="newsletterForm.countryId">
                      <option value="">Country of residence</option>
                      <option value="{{item.key}}" *ngFor="let item of sharedModel?.formData?.countries">{{item.value}}</option>
                    </select>
                              
                
                    <i class="fa fa-flag" aria-hidden="true"></i>
                  </div><!-- /.form-controls -->
                </div><!-- /.col col-1of2 -->
              </div><!-- /.form-row -->
            
              <div class="form-row">
                <div class="col">
                  <h3>I AM INTERESTED IN </h3>
                  <div class="list-interests list-interests-secondary" *ngIf="interestList?.length">
                    
                    <a *ngFor="let item of interestList.slice(0, 20)" attr.data-id="{{item.key}}">{{item.value}}</a>
                    
                    <a class="link-more" *ngIf="homeModel?.tags?.length > 20">View All</a>

                    <a class="more" attr.data-id="{{item.key}}" *ngFor="let item of interestList?.slice(20)">{{item.value}}</a>
                  </div><!-- /.list-interests -->
                </div><!-- /.col -->
              </div><!-- /.form-row -->
            </div><!-- /.cols -->
          </div><!-- /.form-body -->
          
        <ul class="form-errors" *ngIf="formErrors?.length">
            <li *ngFor="let item of formErrors">{{item}}</li>
          </ul>
          <div class="form-actions">
            <span class="form-required">Required</span>
  
            <input type="submit" value="Join" class="form-btn btn btn-primary btn-blue" *ngIf="!isSubmitted">
            <div class="sk-fading-circle submit-loader" *ngIf="isSubmitted">
              <div class="sk-circle1 sk-circle"></div>
              <div class="sk-circle2 sk-circle"></div>
              <div class="sk-circle3 sk-circle"></div>
              <div class="sk-circle4 sk-circle"></div>
              <div class="sk-circle5 sk-circle"></div>
              <div class="sk-circle6 sk-circle"></div>
              <div class="sk-circle7 sk-circle"></div>
              <div class="sk-circle8 sk-circle"></div>
              <div class="sk-circle9 sk-circle"></div>
              <div class="sk-circle10 sk-circle"></div>
              <div class="sk-circle11 sk-circle"></div>
              <div class="sk-circle12 sk-circle"></div>
            </div>
          </div><!-- /.form-actions -->
        </form>
      </div><!-- /.form-primary -->
    </div><!-- /.popup-body -->
  </div><!-- /.popup -->
