
<div class="popup popup-primary mfp-hide" id="popup-message-us">
	<header class="popup-head">
		<i class="ico-logo-square"></i>

		<h3 class="popup-title">Message Us</h3><!-- /.popup-title -->

		<a href="#" class="link-close-popup">
			<i class="fa fa-times" aria-hidden="true"></i>
		</a>
	</header><!-- /.popup-head -->

	<div class="popup-body">
		<div class="form-primary form-login" data-target="#popup-thank-you1">
			<form (submit)="submit_contact($event, contactViewForm.value)" #contactViewForm="ngForm" ngNativeValidate>
				<div class="form-body">
					<div class="form-group">
						<div class="cols">
							<div class="form-row">
								<div class="col col-1of2">
									<div class="form-controls">
										<input type="text" class="field" name="fullName" id="field-name"  placeholder="Full Name" required [(ngModel)]="contactForm.fullName">
															
										<i class="fa fa-user" aria-hidden="true"></i>
									</div><!-- /.form-controls -->
								</div><!-- /.col col-1of2 -->
							
								<div class="col col-1of2" *ngIf="sharedModel?.formData?.countries?.length">
									<div class="form-controls form-select">
										<select name="countryId" id="field-country" class="select" required [(ngModel)]="contactForm.countryId">
											<option value="">Country of residence</option>
											<option value="{{item.key}}" *ngFor="let item of sharedModel?.formData?.countries">{{item.value}}</option>
										</select>
															
										<i class="fa fa-flag" aria-hidden="true"></i>
									</div><!-- /.form-controls -->
								</div><!-- /.col col-1of2 -->
							</div><!-- /.form-row -->
							
							<div class="form-row">
								<div class="col col-1of2" *ngIf="sharedModel?.formData?.userIdentifications?.length">
									<div class="form-controls form-select">
										<select name="identifies" id="field-identiry" class="select" required [(ngModel)]="contactForm.identifies">
											<option value="">User identifies as</option>
											<option value="{{item.key}}" *ngFor="let item of sharedModel?.formData?.userIdentifications">{{item.value}}</option>
										</select>
															
										<i class="fa fa-male" aria-hidden="true"></i>
										<i class="fa fa-female" aria-hidden="true"></i>
									</div><!-- /.form-controls -->
								</div><!-- /.col col-1of2 -->
							
								<div class="col col-1of2">
									<div class="form-controls">
										<input type="email" class="field" name="email" id="field-email"  placeholder="Email Address" required [(ngModel)]="contactForm.email">
															
										<i class="fa fa-envelope" aria-hidden="true"></i>
									</div><!-- /.form-controls -->
								</div><!-- /.col col-1of2 -->
							</div><!-- /.form-row -->
							
							<div class="form-row">
								<div class="col col-1of2">
									<div class="form-controls">
										<input type="text" class="field" name="profession" id="field-profession" placeholder="Profession" [(ngModel)]="contactForm.profession">
															
										<i class="fa fa-briefcase" aria-hidden="true"></i>
									</div><!-- /.form-controls -->
								</div><!-- /.col col-1of2 -->
							
								<div class="col col-1of2">
									<div class="form-controls">
										<input type="number" class="field" name="phone" id="field-phone" placeholder="Phone" [(ngModel)]="contactForm.phone">
															
										<i class="fa fa-phone" aria-hidden="true"></i>
									</div><!-- /.form-controls -->
								</div><!-- /.col col-1of2 -->
							</div><!-- /.form-row -->
						</div><!-- /.cols -->
					</div><!-- /.form-group -->

					<div class="form-group">
						<div class="form-row" *ngIf="sharedModel?.formData?.inquiryTypes?.length">
							<div class="form-controls form-controls-no-ico form-select">
								<select name="inquiryType" id="field-type" class="select" required [(ngModel)]="contactForm.inquiryType">
									<option value="">Inquiry Type</option>
                  <option value="{{item.key}}" *ngFor="let item of sharedModel?.formData?.inquiryTypes">{{item.value}}</option>
								</select>
							</div><!-- /.form-controls -->
						</div><!-- /.form-row -->
						
						<div class="form-row">
							<div class="form-controls">
								<textarea class="textarea" name="message" id="field-message" placeholder="Message" required [(ngModel)]="contactForm.message"></textarea>

								<i class="fa fa-file-text" aria-hidden="true"></i>
							</div><!-- /.form-controls -->
						</div><!-- /.form-row -->
					</div><!-- /.form-group -->
				</div><!-- /.form-body -->
				
        <ul class="form-errors" *ngIf="formErrors?.length">
          <li *ngFor="let item of formErrors">{{item}}</li>
        </ul>
				<div class="form-actions">
					<span class="form-required">Required</span>

					<input type="submit" value="Send" class="form-btn btn btn-primary btn-blue" *ngIf="!isSubmitted">
          <div class="sk-fading-circle submit-loader" *ngIf="isSubmitted">
            <div class="sk-circle1 sk-circle"></div>
            <div class="sk-circle2 sk-circle"></div>
            <div class="sk-circle3 sk-circle"></div>
            <div class="sk-circle4 sk-circle"></div>
            <div class="sk-circle5 sk-circle"></div>
            <div class="sk-circle6 sk-circle"></div>
            <div class="sk-circle7 sk-circle"></div>
            <div class="sk-circle8 sk-circle"></div>
            <div class="sk-circle9 sk-circle"></div>
            <div class="sk-circle10 sk-circle"></div>
            <div class="sk-circle11 sk-circle"></div>
            <div class="sk-circle12 sk-circle"></div>
          </div>
				</div><!-- /.form-actions -->
			</form>
		</div><!-- /.form-primary -->
	</div><!-- /.popup-body -->
</div><!-- /.popup -->

<div class="container">
  <section class="section section-contacts">
    <header class="section-head">
      <div class="shell">
        <ul class="list-contacts">
          <li *ngIf="contactInfo?.address">
            <i class="fa fa-map-marker" aria-hidden="true"></i>

            <span [innerHTML]="contactInfo?.address"></span>
          </li>
          
          <li *ngIf="contactInfo?.phone">
            <i class="fa fa-phone" aria-hidden="true"></i>

            <a href="tel:{{contactInfo?.phone}}">{{contactInfo?.phone}}</a>
          </li>
          
          <li *ngIf="contactInfo?.email">
            <i class="fa fa-envelope" aria-hidden="true"></i>

            <a href="mailto:{{contactInfo?.email}}" target="_blank">{{contactInfo?.email}}</a>
          </li>
          
          <li>
            <a class="btn btn-primary btn-blue" data-psy-pop="message-us">Message Us</a>
          </li>
        </ul><!-- /.list-contacts -->
      </div><!-- /.shell -->
    </header><!-- /.section-head -->

    <div class="section-body">
      <div class="shell">
        <div class="section-map" >
          <div id="map" class="gmap" attr.data-lat="{{contactInfo?.marker?.latitude}}" attr.data-lng="{{contactInfo?.marker?.longitude}}"></div><!-- /.map -->
        </div><!-- /.section-map -->
      </div><!-- /.shell -->
    </div><!-- /.section-body -->
  </section><!-- /.section section-contacts -->

  <!--#include file="ssi/mobile-widgets-secondary.shtml" -->
</div><!-- /.container -->
